#
# Alfresco CMIS JSON Repository Service URL
#
<VirtualHost *:8081>
    
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
	
	RewriteEngine on
    RewriteCond %{REQUEST_METHOD} ^OPTIONS
	RewriteRule ^(.*)$ $1 [R=200,L]
    Header always set Access-Control-Allow-Origin http://127.0.0.1:3030
    Header always set Access-Control-Allow-Credentials true
    Header always set Access-Control-Allow-Headers Content-Type
    Header always merge Access-Control-Allow-Headers Authorization
    Header always merge Access-Control-Allow-Headers Destination  
    Header always set Access-Control-Allow-Methods GET
    Header always merge Access-Control-Allow-Methods POST
    Header always merge Access-Control-Allow-Methods PUT 
    Header always merge Access-Control-Allow-Methods OPTIONS
    Header always merge Access-Control-Allow-Methods DELETE 
    Header always merge Access-Control-Allow-Methods HEAD  
    Header always merge Access-Control-Allow-Methods COPY
    Header set Access-Control-Max-Age 3600 
	
    ProxyRequests off
    ProxyPreserveHost Off
    KeepAlive Off

	ProxyPass // http://cmis.alfresco.com/cmisbrowser nocanon
    ProxyPassReverse // http://cmis.alfresco.com/cmisbrowser
	<Location />
        Order allow,deny
        Allow from all
    </Location>
	
</VirtualHost>

